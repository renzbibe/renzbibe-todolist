<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend:wght@100..900&family=M+PLUS+Rounded+1c:wght@400;800;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="https://www.freeiconspng.com/thumbs/pencil-png/black-pencil-png-black-pencil-vector-8.png">
  <title>To Do List</title>
</head>
<body>

  <div class="menu">
    <img src="https://www.freeiconspng.com/thumbs/pencil-png/black-pencil-png-black-pencil-vector-8.png" alt="" class="pencil-menu">
    <h1 class="title">TO DO LIST... </h1>

    <div class="menu-springs">
      <div class="menu-spring"></div>
      <div class="menu-spring"></div>
      <div class="menu-spring"></div>
      <div class="menu-spring"></div>
      <div class="menu-spring"></div>
      <div class="menu-spring"></div>
      <div class="menu-spring"></div>

    </div>

    <label for="projects" class="menu-label">WHAT TASK ARE YOU WORKING ON?</label>

    <div class="content">
      <button id="cancel-button"><i class="fa fa-remove"></i></button>
      <button id="add-project-button"><i class="fa fa-plus"></i></button>
      <button id="remove-button"><i class="fa fa-minus"></i></button>
      <input type="text" id="add-project-text" placeholder="TYPE PROJECT HERE..." maxlength="20" autocomplete="off">
      <button id="add-confirm-button">ADD</button>

      <select name="projects" id="menu-projects-dropdown">
        <option value="">SELECT A PROJECT...</option>
      </select>

      <button id="remove-confirm-button">REMOVE</button>
      <button id="confirm-button">CONFIRM</button>
    </div>
  </div>

  <div class="main">
    <div class="heading">
      <button id="back-button">â—„ BACK</button>
      <h1 class="heading-label"></h1>
    </div>

    <div class="main-content">
      <h1 class="main-label">TO-DO LIST:</h1>
      <input type="text" id="project-list-input" maxlength="105" autocomplete="off">
      <button id="project-list-button">ADD</button>
      <h3 class="main-note">Note: <b>DOUBLE-CLICK</b> to edit a task, <b>ENTER</b> to confirm, <b>ESCAPE</b> to cancel</h3>
      <div class="list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
